<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&amp;family=Inter+Tight:wght@400;600;800&amp;family=Inter:wght@400;500;700&amp;family=Karla:wght@400;600;700;800&amp;family=Orbitron:wght@400;800&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading-one">Generate a</h1>
      <h1 class="heading-two">random password</h1>
      <p>Never use unsecure passwords again.</p>
      <button id="generate-el" class="green-btn">Generate passwords</button>
      <div class="line"></div>

      <div class="password-btn-container">
        <p id="password-one-el" class="blue-btn"></p>
        <p id="password-two-el" class="blue-btn"></p>
      </div>
      <p id="alert" class="alert hidden">Password copied to clipboard</p>
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
